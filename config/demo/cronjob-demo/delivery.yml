apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob-demo
  annotations:
    kapp.k14s.io/update-strategy: fallback-on-replace
    ootb.apps.tanzu.vmware.com/servicebinding-workload: "true"
    kapp.k14s.io/change-rule: upsert after upserting servicebinding.io/ServiceBindings
  labels:
    app.kubernetes.io/part-of: cronjob-demo
    apps.tanzu.vmware.com/workload-type: cronjob
    app.kubernetes.io/component: run
    carto.run/workload-name: cronjob-demo
spec:
  schedule: '* * * * *'
  command:
  - /bin/sh
  - -c
  - date; echo Hello from TAP
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: cronjob-demo
        apps.tanzu.vmware.com/workload-type: cronjob
        carto.run/workload-name: cronjob-demo
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            conventions.carto.run/applied-conventions: |-
              spring-boot-convention/auto-configure-actuators-check
              spring-boot-convention/app-live-view-appflavour-check
              appliveview-sample/app-live-view-appflavour-check
            developer.conventions/target-containers: workload
          labels:
            app.kubernetes.io/component: run
            app.kubernetes.io/part-of: cronjob-demo
            apps.tanzu.vmware.com/workload-type: cronjob
            carto.run/workload-name: cronjob-demo
        spec:
          containers:
          - image: ghcr.io/making/busybox@sha256:bbb248c803ff97f51db3b37a2a604a6270cd2ee1ca9266120aeccb3b19ce80d2
            name: workload
            resources: {}
            securityContext:
              runAsUser: 1000
          serviceAccountName: default

