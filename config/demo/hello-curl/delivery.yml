apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello-curl
  annotations:
    kapp.k14s.io/update-strategy: fallback-on-replace
    ootb.apps.tanzu.vmware.com/servicebinding-workload: "true"
    kapp.k14s.io/change-rule: upsert after upserting servicebinding.io/ServiceBindings
  labels:
    app.kubernetes.io/part-of: hello-curl
    apps.tanzu.vmware.com/workload-type: cronjob
    app.kubernetes.io/component: run
    carto.run/workload-name: hello-curl
spec:
  schedule: '* * * * ?'
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: hello-curl
        apps.tanzu.vmware.com/workload-type: cronjob
        carto.run/workload-name: hello-curl
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            conventions.carto.run/applied-conventions: |-
              appliveview-sample/app-live-view-appflavour-check
              spring-boot-convention/auto-configure-actuators-check
              spring-boot-convention/app-live-view-appflavour-check
            developer.conventions/target-containers: workload
          labels:
            app.kubernetes.io/component: run
            app.kubernetes.io/part-of: hello-curl
            apps.tanzu.vmware.com/workload-type: cronjob
            carto.run/workload-name: hello-curl
        spec:
          containers:
          - image: ghcr.io/making/curl@sha256:34f05a3b59ccf664803ef0a9c7eded0bf8c64bb11f7626b0671ca83790105e73
            name: workload
            resources: {}
            securityContext:
              runAsUser: 1000
            command:
            - curl
            args:
            - -v
            - https://httpbin.org/get
          serviceAccountName: default
          restartPolicy: Never

