    app.kubernetes.io/component: run
    carto.run/workload-name: blog-api
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        boot.spring.io/actuator: http://:8081/actuator
        boot.spring.io/version: 2.7.3
        conventions.apps.tanzu.vmware.com/applied-conventions: |-
          inspect-image-convention/buildpacks
          inspect-image-convention/base-image
          inspect-image-convention/run-image
          inspect-image-convention/source
          spring-boot-convention/spring-boot
          spring-boot-convention/spring-boot-web
          spring-boot-convention/spring-boot-actuator
          spring-boot-convention/spring-boot-actuator-probes
          spring-boot-convention/service-intent-postgres
          appliveview-sample/app-live-view-appflavour-check
          appliveview-sample/app-live-view-connector-boot
          appliveview-sample/app-live-view-appflavours-boot
          appliveview-sample/app-live-view-systemproperties
        developer.conventions/target-containers: workload
        inspect-image.buildpacks.io/base-image: |-
          reference: ghcr.io/jaguchi/build-service@sha256:ec6b4df5da0d22786a15a64540a7d6465193f59ac3d4eb707c06dd29d0874933
          top_layer: sha256:68affdc487c70ce84b41688af2adb80bcc9b3185125848dc18d8aaae29ba142c
        inspect-image.buildpacks.io/buildpacks: |-
          - id: paketo-buildpacks/ca-certificates
            version: 3.2.5
          - id: paketo-buildpacks/bellsoft-liberica
            version: 9.4.2
          - id: paketo-buildpacks/syft
            version: 1.10.1
          - id: paketo-buildpacks/maven
            version: 6.6.1
          - id: paketo-buildpacks/executable-jar
            version: 6.2.5
          - id: paketo-buildpacks/apache-tomcat
            version: 7.3.10
          - id: paketo-buildpacks/liberty
            version: 1.1.4
          - id: paketo-buildpacks/dist-zip
            version: 5.2.5
          - id: paketo-buildpacks/spring-boot
            version: 5.15.0
          - id: paketo-buildpacks/image-labels
            version: 4.1.3
          - id: making/opentelemetry-javaagent
            version: 0.2.0
        inspect-image.buildpacks.io/run-image: ghcr.io/jaguchi/build-service@sha256:ec6b4df5da0d22786a15a64540a7d6465193f59ac3d4eb707c06dd29d0874933
        inspect-image.opencontainers.org/source: main/8015d15750b49e2dafff8e65f4f3af7ae294736c
        kapp.k14s.io/disable-original: ""
        kapp.k14s.io/identity: v1;blog/carto.run/Workload/blog-api;carto.run/v1alpha1
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: "8081"
        prometheus.io/scrape: "true"
        services.conventions.apps.tanzu.vmware.com/postgres: r2dbc-postgresql/0.9.2.RELEASE
      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: blog-api
        apps.jaguchi.maki.lol/test-type: maven-jdk-17
        apps.tanzu.vmware.com/has-tests: "true"
        apps.tanzu.vmware.com/workload-type: web
        carto.run/workload-name: blog-api
        conventions.apps.tanzu.vmware.com/framework: spring-boot
        kapp.k14s.io/app: "1660936442515730218"
        kapp.k14s.io/association: v1.eae2bf111fb39e9481c024f683deba7a
        services.conventions.apps.tanzu.vmware.com/postgres: workload
        tanzu.app.live.view: "true"
        tanzu.app.live.view.application.actuator.port: "8081"
        tanzu.app.live.view.application.flavours: spring-boot
        tanzu.app.live.view.application.name: blog-api
    spec:
      containers:
      - env:
        - name: JAVA_TOOL_OPTIONS
          value: -XX:ReservedCodeCacheSize=32M -Xss512k -Dfile.encoding="UTF-8" -Dmanagement.endpoint.health.probes.add-additional-paths="true" -Dmanagement.endpoint.health.show-details=always -Dmanagement.endpoints.web.base-path="/actuator" -Dmanagement.endpoints.web.exposure.include=* -Dmanagement.health.probes.enabled="true" -Dmanagement.server.port="8081" -Dserver.port="8080" -Duser.country="JP" -Duser.language="ja" -Duser.timezone="Asia/Tokyo"
        - name: BPL_JVM_THREAD_COUNT
          value: "28"
        - name: SPRING_RSOCKET_SERVER_FRAGMENTSIZE
          value: 16MB
        - name: SPRING_PROFILES_ACTIVE
          value: kubernetes
        - name: BLOG_GITHUB_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              key: github-access-token
              name: blog-config
        - name: BLOG_GITHUB_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              key: github-webhook-secret
              name: blog-config
        - name: MANAGEMENT_ENDPOINT_HEAPDUMP_ENABLED
          value: "false"
        - name: MANAGEMENT_ENDPOINT_THREADDUMP_ENABLED
          value: "false"
        - name: MANAGEMENT_METRICS_TAGS_JAVA_VERSION
          value: ${java.version}
        - name: OTEL_TRACES_EXPORTER
          valueFrom:
            secretKeyRef:
              key: trace-exporter
              name: otel-config
        - name: OTEL_METRICS_EXPORTER
          value: none
        - name: OTEL_LOGS_EXPORTER
          value: none
        - name: OTEL_SERVICE_NAME
          valueFrom:
            secretKeyRef:
              key: service-name
              name: otel-config
        - name: OTEL_EXPORTER_ZIPKIN_ENDPOINT
          valueFrom:
            secretKeyRef:
              key: trace-endpoint
              name: otel-config
        - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
          valueFrom:
            secretKeyRef:
              key: trace-endpoint
              name: otel-config
        - name: OTEL_EXPORTER_OTLP_TRACES_HEADERS
          valueFrom:
            secretKeyRef:
              key: trace-headers
              name: otel-config
        image: ghcr.io/jaguchi/blog-api-blog@sha256:3d2becfc733b33e9e8abed9b7c16d2eca68d24bc38fad40f57c000540e89505c
        livenessProbe:
          httpGet:
            path: /livez
            port: 8080
            scheme: HTTP
        name: workload
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
            scheme: HTTP
        resources:
          limits:
            memory: 320Mi
          requests:
            memory: 320Mi
        securityContext:
          runAsUser: 1000
      serviceAccountName: default

