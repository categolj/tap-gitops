          valueFrom:
            secretKeyRef:
              key: otel-trace-endpoint
              name: otel-config
        - name: INFO_ENV_HOSTNAME
          value: ${HOSTNAME:}
        - name: INFO_ENV_K_SERVICE
          value: ${K_SERVICE:}
        - name: INFO_ENV_K_CONFIGURATION
          value: ${K_CONFIGURATION:}
        - name: INFO_ENV_K_REVISION
          value: ${K_REVISION:}
        image: ghcr.io/making/supply-chain/blog-api-blog@sha256:2392affd21cbccd9ef86a25b0f27c5171cea92373dae136e566177c05950684d
        livenessProbe:
          httpGet:
            path: /livez
            port: 8080
            scheme: HTTP
        name: workload
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
            scheme: HTTP
        resources:
          limits:
            memory: 512Mi
          requests:
            memory: 512Mi
        securityContext:
          runAsUser: 1000
      serviceAccountName: default

