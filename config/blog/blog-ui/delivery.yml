apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: blog-ui
  annotations:
    ootb.apps.tanzu.vmware.com/servicebinding-workload: "true"
    ootb.apps.tanzu.vmware.com/apidescriptor-ref: "true"
    kapp.k14s.io/change-rule: upsert after upserting servicebinding.io/ServiceBindings
  labels:
    app.kubernetes.io/part-of: blog-ui
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/workload-type: web
    app.kubernetes.io/component: run
    carto.run/workload-name: blog-ui
spec:
  template:
    metadata:
      annotations:
        apps.tanzu.vmware.com/correlationid: https://github.com/categolj/blog-ui?sub_path=/
        autoscaling.knative.dev/maxScale: "1"
        autoscaling.knative.dev/minScale: "1"
        conventions.carto.run/applied-conventions: |-
          appliveview-sample/app-live-view-appflavour-check
          inspect-image-convention/buildpacks
          inspect-image-convention/base-image
          inspect-image-convention/run-image
          inspect-image-convention/source
          spring-boot-convention/auto-configure-actuators-check
          spring-boot-convention/app-live-view-appflavour-check
        developer.conventions/target-containers: workload
        inspect-image.buildpacks.io/base-image: |-
          reference: ghcr.io/making/tanzu-application-platform/full-deps-package-repo@sha256:c49da847d069d2ed9b3b48b0a92ba693084bcbfdbc9c64313381f97bd79e9134
          top_layer: sha256:76278401a65ac435e187dd0f386d2896b5c57b2a4e61ea3032b5d7acb30e6a9f
        inspect-image.buildpacks.io/buildpacks: |-
          - id: paketo-buildpacks/ca-certificates
            version: 3.6.6
          - id: tanzu-buildpacks/node-engine
            version: 2.0.2
          - id: tanzu-buildpacks/yarn
            version: 1.1.13
          - id: tanzu-buildpacks/yarn-install
            version: 1.2.3
          - id: tanzu-buildpacks/node-module-bom
            version: 0.3.4
          - id: tanzu-buildpacks/node-run-script
            version: 1.0.14
          - id: tanzu-buildpacks/yarn-start
            version: 1.1.3
          - id: paketo-buildpacks/image-labels
            version: 4.5.5
        inspect-image.buildpacks.io/run-image: ghcr.io/making/tanzu-application-platform/full-deps-package-repo@sha256:c49da847d069d2ed9b3b48b0a92ba693084bcbfdbc9c64313381f97bd79e9134
        inspect-image.opencontainers.org/source: main@sha1:124fc95197c85f40d74ddb4fcaabe2c2982997ea
        kapp.k14s.io/disable-original: ""
        kapp.k14s.io/identity: v1;blog/carto.run/Workload/blog-ui;carto.run/v1alpha1
      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: blog-ui
        apps.tanzu.vmware.com/has-tests: "true"
        apps.tanzu.vmware.com/workload-type: web
        carto.run/workload-name: blog-ui
    spec:
      containers:
      - image: ghcr.io/making/supply-chain/blog-ui-blog@sha256:9245ff45bd051a99e9bcf31a9c3a3d8ab32078ebb791971c6cf83b0460e719a9
        livenessProbe:
          httpGet:
            path: /aboutme
            port: 8080
            scheme: HTTP
        name: workload
        readinessProbe:
          httpGet:
            path: /aboutme
            port: 8080
            scheme: HTTP
          successThreshold: 1
        resources:
          limits:
            memory: 256Mi
          requests:
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
          seccompProfile:
            type: RuntimeDefault
      serviceAccountName: default

