apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: note-api
  annotations:
    ootb.apps.tanzu.vmware.com/servicebinding-workload: "true"
    ootb.apps.tanzu.vmware.com/apidescriptor-ref: "true"
    kapp.k14s.io/change-rule: upsert after upserting servicebinding.io/ServiceBindings
  labels:
    app.kubernetes.io/part-of: note-api
    apps.tanzu.vmware.com/has-tests: "true"
    apps.tanzu.vmware.com/workload-type: web
    app.kubernetes.io/component: run
    carto.run/workload-name: note-api
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "1"
        autoscaling.knative.dev/minScale: "1"
        boot.spring.io/actuator: http://:8081/actuator
        boot.spring.io/version: 3.2.0-M3
        conventions.carto.run/applied-conventions: |-
          appliveview-sample/app-live-view-appflavour-check
          inspect-image-convention/buildpacks
          inspect-image-convention/base-image
          inspect-image-convention/run-image
          inspect-image-convention/source
          spring-boot-convention/auto-configure-actuators-check
          spring-boot-convention/spring-boot
          spring-boot-convention/spring-boot-graceful-shutdown
          spring-boot-convention/spring-boot-web
          spring-boot-convention/spring-boot-actuator
          spring-boot-convention/app-live-view-appflavour-check
          spring-boot-convention/app-live-view-connector-boot
          spring-boot-convention/app-live-view-appflavours-boot
          spring-boot-convention/service-intent-postgres
        developer.conventions/target-containers: workload
        inspect-image.buildpacks.io/base-image: |-
          reference: ghcr.io/making/tanzu-application-platform/full-deps-package-repo@sha256:72d30e0638c6e01e23e4f36a33e061dde35cc590c69ae6cfca046d02380bc340
          top_layer: sha256:9b1e7cb9491474f366592d6d8c32aabbd34d8f99c2984db68e115d160ef64e1d
        inspect-image.buildpacks.io/buildpacks: |-
          - id: paketo-buildpacks/ca-certificates
            version: 3.6.5
          - id: paketo-buildpacks/bellsoft-liberica
            version: 10.3.2
          - id: paketo-buildpacks/syft
            version: 1.38.1
          - id: paketo-buildpacks/maven
            version: 6.15.9
          - id: paketo-buildpacks/executable-jar
            version: 6.8.1
          - id: paketo-buildpacks/apache-tomcat
            version: 7.13.12
          - id: paketo-buildpacks/apache-tomee
            version: 1.7.6
          - id: paketo-buildpacks/liberty
            version: 3.8.7
          - id: paketo-buildpacks/dist-zip
            version: 5.6.6
          - id: paketo-buildpacks/spring-boot
            version: 5.27.4
          - id: paketo-buildpacks/jattach
            version: 1.4.7
          - id: paketo-buildpacks/image-labels
            version: 4.5.4
        inspect-image.buildpacks.io/run-image: ghcr.io/making/tanzu-application-platform/full-deps-package-repo@sha256:72d30e0638c6e01e23e4f36a33e061dde35cc590c69ae6cfca046d02380bc340
        inspect-image.opencontainers.org/source: main@sha1:ea9f5846cb51ec6b16c90879c08aec3b14ced24a
        kapp.k14s.io/disable-original: ""
        kapp.k14s.io/identity: v1;note/carto.run/Workload/note-api;carto.run/v1alpha1
        prometheus.io/path: /actuator/prometheus
        prometheus.io/port: "8081"
        prometheus.io/scrape: "true"
        services.conventions.carto.run/postgres: postgresql/
      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: note-api
        apps.tanzu.vmware.com/auto-configure-actuators: "true"
        apps.tanzu.vmware.com/has-tests: "true"
        apps.tanzu.vmware.com/workload-type: web
        carto.run/workload-name: note-api
        conventions.carto.run/framework: spring-boot
        services.conventions.carto.run/postgres: workload
        tanzu.app.live.view: "true"
        tanzu.app.live.view.application.actuator.path: actuator
        tanzu.app.live.view.application.actuator.port: "8081"
        tanzu.app.live.view.application.flavours: spring-boot
        tanzu.app.live.view.application.name: note-api
    spec:
      containers:
      - env:
        - name: JAVA_TOOL_OPTIONS
          value: -XX:ReservedCodeCacheSize=32M -Xss512k -Dfile.encoding="UTF-8" -Dmanagement.endpoint.health.probes.add-additional-paths="true" -Dmanagement.endpoint.health.show-details="always" -Dmanagement.endpoints.web.base-path="/actuator" -Dmanagement.endpoints.web.exposure.include="*" -Dmanagement.health.probes.enabled="true" -Dmanagement.server.port="8081" -Dserver.port="8080" -Dserver.shutdown.grace-period="24s" -Duser.timezone="Asia/Tokyo"
        - name: ENTRY_APIURL
          value: ${k8s.bindings.note-config.entry-api-url}
        - name: ENTRY_CLIENTID
          value: ${k8s.bindings.note-config.entry-api-client-id}
        - name: ENTRY_CLIENTSECRET
          value: ${k8s.bindings.note-config.entry-api-client-secret}
        - name: RSA_PRIVATEKEY
          value: file:/bindings/note-config/rsa-private-key.pem
        - name: RSA_PUBLICKEY
          value: file:/bindings/note-config/rsa-public-key.pem
        - name: BPL_JVM_THREAD_COUNT
          value: "28"
        - name: SPRING_APPLICATION_NAME
          valueFrom:
            secretKeyRef:
              key: otel-trace-service-name
              name: otel-config
        - name: SPRING_DATASOURCE_HIKARI_DATASOURCEPROPERTIES_SSLFACTORY
          value: org.postgresql.ssl.DefaultJavaSSLFactory
        - name: SPRING_SENDGRID_APIKEY
          value: ${k8s.bindings.note-config.sendgrid-api-key}
        - name: MANAGEMENT_TRACING_PROPAGATION_TYPE
          value: W3C,B3
        - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
          valueFrom:
            secretKeyRef:
              key: otel-trace-endpoint
              name: otel-config
        - name: INFO_ENV_HOSTNAME
          value: ${HOSTNAME:}
        - name: INFO_ENV_K_SERVICE
          value: ${K_SERVICE:}
        - name: INFO_ENV_K_CONFIGURATION
          value: ${K_CONFIGURATION:}
        - name: INFO_ENV_K_REVISION
          value: ${K_REVISION:}
        image: ghcr.io/making/supply-chain/note-api-note@sha256:1997b51c3a32b739725e0d6dbf8f52a54cdc99c7e0c643522a173ae15ea1bdb9
        livenessProbe:
          httpGet:
            path: /livez
            port: 8080
            scheme: HTTP
        name: workload
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
            scheme: HTTP
        resources:
          limits:
            memory: 416Mi
          requests:
            memory: 416Mi
        securityContext:
          runAsUser: 1000
      serviceAccountName: default

